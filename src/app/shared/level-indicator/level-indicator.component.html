<!-- <div *ngFor="let l of levels; let i = index">{{i}}</div> -->

<div class="level-container">
    <span
        class="arrow"
        (click)="previousLevel()"
    >
        &lt;&lt;
    </span>
    <div
        class="level-text"
        (click)="showAllLevels()"
    >
        Level
        <span class="currentLevel">{{currentLevel}}</span>
        of {{maxLevel}}
    </div>
    <span
        class="arrow arrow_right"
        (click)="nextLevel()"
    >
        &gt;&gt;
    </span>

    <div
        class="modal-levels"
        *ngIf="modalLevels"
    >

        <div
            (click)="modalLevels=false"
            class="close-modal"
        >
            <span class="close-button">X</span>
        </div>

        <div
            *ngFor="let l of levels;let i = index"
            class="modal-item"
            (click)="pickLevel(i+1)"
        >
            {{i+1}}
        </div>
    </div>
</div>
