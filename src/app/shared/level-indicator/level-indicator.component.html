<!-- <div *ngFor="let l of levels; let i = index">{{i}}</div> -->

<div class="level-container">
    <span
        class="arrow"
        (click)="previousLevel()"
    >
        &lt;&lt;
    </span>
    <div class="level-text">
        Level
        <span class="current">{{currentLevel}}</span>
        of
        <span>{{maxLevel}}</span>

    </div>
    <span
        class="arrow arrow_right"
        (click)="nextLevel()"
    >
        &gt;&gt;
    </span>
</div>
